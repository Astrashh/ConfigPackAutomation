name: CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  make-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: '2'
      - name: Check Version Bump
        run: sh ./check-version-bump.sh
      - name: Update Changelog
        if: env.VERSION_BUMPED == 'true'
        run: echo 'Updating Changelog..'
